{% extends 'base.html' %}

{% load static %}

{% block title %}Hospital{% endblock title %}

{% block content %}
<div class="row justify-content-center align-items-center text-sm-center">
    <h1 id="bienvenida">Bienvenido al sistema de gesti√≥n del Hospital Camilo Cienfuegos</h1>
</div><wbr>
<section>
    <div id="carouselId" class="carousel slide pt-2" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="{% static 'img/IMG-20240515-WA0161.jpg' %}" class="w-100 d-block carousel-image"
                    alt="First slide" />
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/IMG-20240526-WA0156.jpg' %}" class="w-100 d-block carousel-image"
                    alt="Second slide" />
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/IMG-20240515-WA0166.jpg' %}" class="w-100 d-block carousel-image"
                    alt="Third slide" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</section>
{% endblock content %}
